<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Cats and Foots</title>
    <link href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}css/index.css" type="text/css" rel="stylesheet"/>


    <script type="text/javascript" src="{{ STATIC_URL }}js/plates.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/menangen.js"></script>

    <script type="text/javascript">


        startup = function() {

            var collection = [
                {% for cat in cats_data %}
                {'cat.id': {{ cat.id }}, 'cat.name': '{{ cat.name }}', 'cat.age': {{ cat.age }}, 'cat.bill_in_day': {{ cat.bill_in_day }}},
                {% endfor %}

            ];



            collection = collection.map(testingMonthes);

//            {% for cat in cats_data %}
//
//            {{ cat.id }}
//            {{ cat.name }}
//            {{ cat.age }}
//            {{ cat.bill_in_day }}
//
//            {% endfor %}


            var htmlBind = catsDataObject.innerHTML;

//            console.log("****");
//            console.log(htmlBind);


            var htmlResultProcessing = Plates.bind(htmlBind, collection);


            catsDataObject.innerHTML = htmlResultProcessing;


        }
    </script>
</head>

<body onload="startup()">
    <div class="container">
        <div class="header-meat row"></div>

        <div class="div-logo row" >
            <img src="{{ STATIC_URL }}images/logo.png" height="64px">
        </div>
        <div class="div-logo-shadow row"></div>

        <div class="row" style="height: 540px;">
            <div class="span12">
                <h2>
                    Потребление кошаками
                </h2>
                <div class="row">
                    <div class="span7">

                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr style="background: #F2F5FB;">
                                <th>#</th>
                                <th>Имя</th>
                                <th>Возраст</th>
                                <th>Сумма затратов в месяц</th>
                            </tr>
                            </thead>
                            <tbody id="catsDataObject">


                            <tr class="classResultRows">
                                <td class="cat.id"></td>
                                <td class="cat.name"></td>
                                <td class="cat.age"></td>
                                <td class="cat.bill_in_day"></td>
                            </tr>


                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>




        <div class="footer"></div>
    </div>


</body>

</html>
