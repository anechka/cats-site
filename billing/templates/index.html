<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Cats and Foots</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="{{ STATIC_URL }}css/index.css" type="text/css" rel="stylesheet"/>

</head>

<body>
    <div class="container">
        <div class="header-meat col-md-12">
            <img src="{{ STATIC_URL }}images/arrow-grad.png" class="gradient-arrow" />
        </div>

        <div class="div-logo col-md-12" >
            <img src="{{ STATIC_URL }}images/logo.png" height="64px" />
        </div>
        <div class="div-logo-shadow col-md-12"></div>

        <div class="col-md-12" style="height: 540px;">
            <div class="row">
                <div class="col-md-6">
                    <h2>
                    Потребление кошаками
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                        <table class="table table-hover table-bordered cats-table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Имя</th>
                                <th>Возраст</th>
                                <th>Сумма затратов в месяц</th>
                            </tr>
                            </thead>

                            <tbody>

                                {% for cat in cats_data %}
                                <tr class="result-rows">
                                    <td class="cat.id">{{ forloop.counter }}</td>
                                    <td class="cat.name">{{ cat.name }}</td>
                                    <td class="cat.age">{{ cat.age }}</td>
                                    <td class="cat.bill_in_day">{{ cat.bill_in_day }}</td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                </div>
            </div>


        </div>




        <div class="footer"></div>
    </div>


</body>

</html>
